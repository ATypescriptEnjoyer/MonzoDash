version: "3.4"

services:
  api:
    image: node:16.18.0
    volumes:
      - ./shared:/app/shared
      - ./api:/app/api
    working_dir: /app/api
    command: >
      bash -c "yarn install && yarn start:dev"
    environment:
      - MONGO_USERNAME=${MONGO_USERNAME}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - MONGO_HOST=${MONGO_HOST}
      - REDIS_URL=${REDIS_URL}
      - MONZO_CLIENT_ID=${MONZO_CLIENT_ID}
      - MONZO_CLIENT_SECRET=${MONZO_CLIENT_SECRET}
      - MONZODASH_DOMAIN=${MONZODASH_DOMAIN}
      - MONZODASH_WEBHOOK_DOMAIN=${MONZODASH_WEBHOOK_DOMAIN}
    links:
      - redis
      - mongo
  client:
    image: node:16.18.0
    volumes:
      - ./shared:/app/shared
      - ./client:/app/client
    working_dir: /app/client
    environment:
      - REACT_APP_API_URL=/api
      - PORT=80
    command: >
      bash -c "yarn install && REACT_APP_VERSION=$$(npm pkg get version | tr -d '\"') REACT_APP_NAME=$$(npm pkg get name | tr -d '\"') yarn start"
  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    ports:
      - 27017:27017
    volumes:
      - ./db:/data/db
  redis:
    image: redis:6.2.6-alpine
    environment:
      - PGID=1000
      - PUID=1000
    ports:
      - 6379:6379
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - ./redis:/data
    #restart: always

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@mongo:27017/

  nginx:
    image: nginx
    volumes:
    - ./nginx:/etc/nginx/templates
    ports:
    - "80:80"
    environment:
    - NGINX_HOST=localhost
    - NGINX_PORT=80