services:
  api:
    image: node:lts-slim
    volumes:
      - ./shared:/app/shared
      - ./api:/app/api
      - ./data:/data
      - node_modules_api:/app/api/node_modules
    working_dir: /app/api
    command: >
      sh -c "apt-get update && apt-get install python3 make g++ procps -y -qq && yarn install && yarn start:dev"
    ports:
      - 5000:5000
    environment:
      - TZ=Europe/London
      - MONZO_CLIENT_ID=${MONZO_CLIENT_ID}
      - MONZO_CLIENT_SECRET=${MONZO_CLIENT_SECRET}
      - MONZODASH_DOMAIN=${MONZODASH_DOMAIN}
      - DEBUG=true
  client:
    image: node:lts-alpine
    volumes:
      - ./:/app
      - node_modules_client:/app/node_modules
    working_dir: /app/client
    environment:
      - VITE_API_URL=/api
    command: >
      sh -c "yarn install && export VITE_APP_VERSION=$(node -pe \"require('../package.json').version\") && export VITE_APP_NAME=$(node -pe \"require('../package.json').name\") && yarn start"

  nginx:
    image: nginx
    volumes:
      - ./nginx:/etc/nginx/templates
    ports:
      - "80:80"
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80

volumes:
  node_modules_api:
  node_modules_client:
