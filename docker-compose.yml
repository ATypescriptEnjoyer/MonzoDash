version: "3.4"

services:
  postgres:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRESQL_USERNAME}
      - POSTGRES_PASSWORD=${POSTGRESQL_PASSWORD}
      - POSTGRES_DB=monzomation
    ports:
      - 5432:5432
    volumes:
      - ./db:/var/lib/postgresql/data

networks:
  default:
    name: docker_default
