version: "3.4"

services:
  api:
    image: node:16.13.2
    restart: always
    ports:
      - 81:5000
    volumes:
      - ./shared:/app/shared
      - ./api:/app/api
    working_dir: /app/api
    command: >
      bash -c "yarn install && yarn start:dev"
  client:
    image: node:16.13.2
    restart: always
    ports:
      - 3000:3000
    volumes:
      - ./shared:/app/shared
      - ./client:/app/client
    working_dir: /app/client
    command: >
      bash -c "yarn install && yarn start"
  postgres:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRESQL_USERNAME}
      - POSTGRES_PASSWORD=${POSTGRESQL_PASSWORD}
      - POSTGRES_DB=monzomation
    ports:
      - 5432:5432
    volumes:
      - ./db:/var/lib/postgresql/data
    user: "${UID}:${GID}"

networks:
  default:
    name: docker_default
